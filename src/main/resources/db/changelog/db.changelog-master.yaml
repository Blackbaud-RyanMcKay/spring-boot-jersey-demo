databaseChangeLog:
  - changeSet:
      id: 1
      author: blackbaud
      changes:
        - createSequence:
            sequenceName: customer_seq
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_customer
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(30)
              - column:
                  name: lastname
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    unique: true